const searchInput = document.getElementById('searchInput');
const productCardsContainer = document.getElementById('productCardsContainer');

// Function to send order details to WhatsApp
function sendOrder(productName) {
    // Format message
    const message = `আমি আপনার কাছ থেকে ${productName} কিনতে চাই। এটির দাম কত?.`;

    // Replace '1234567890' with your WhatsApp number
    const whatsappNumber = '+8801531540211';

    // Open WhatsApp with pre-filled message
    window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
}

// Function to create a product card
function createProductCard(product) {
    const card = document.createElement('div');
    card.classList.add('product-card');

    const image = document.createElement('img');
    image.src = product.image;
    image.alt = product.name;

    const name = document.createElement('p');
    name.textContent = product.name;

    const author = document.createElement('p');
    author.textContent = `by ${product.author}`;

    const buyButton = document.createElement('button');
    buyButton.textContent = 'Buy';
    buyButton.classList.add('buy-button');
    buyButton.addEventListener('click', function() {
        sendOrder(product.name);
    });

    card.appendChild(image);
    card.appendChild(name);
    card.appendChild(author);
    card.appendChild(buyButton);

    return card;
}

// Function to render product cards
function renderProductCards(searchTerm) {
    productCardsContainer.innerHTML = ''; // Clear previous product cards
    products.forEach(product => {
        if (product.name.toLowerCase().includes(searchTerm.toLowerCase())) {
            const card = createProductCard(product);
            productCardsContainer.appendChild(card);
        }
    });
}

// Initial load of product cards
renderProductCards('');

// Listen for input event on search input field
searchInput.addEventListener('input', function() {
    renderProductCards(this.value);
});
