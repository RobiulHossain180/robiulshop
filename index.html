        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #searchBar {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #itemList {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .item h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .item p {
            color: #777;
            margin-bottom: 10px;
        }

        .price {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .main-price {
            text-decoration: line-through;
            color: #d9534f;
            font-size: 14px;
            margin-right: 5px;
        }

        .discount-price {
            color: #777;
            font-weight: bold;
            font-size: 18px;
        }

        .item a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .item a:hover {
            background-color: #128c7e;
        }

        #cart {
            margin-top: 30px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }

        #cart h2 {
            text-align: center;
        }

        #cartList {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        #totalPrice {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }

        #placeOrder {
            display: block;
            margin: 0 auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }

        #placeOrder:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Cart Button Styles */
        .cart-icon-container {
            position: fixed;
            top: 50px;
            right: 50px;
            cursor: pointer;
            font-size: 32px;
        }

        .cart-icon {
            font-size: 32px;
            color: #333;
            position: relative;
        }

        .cart-icon .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

            { id: "202731", img: "https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Matador_Hi_School_Ball_Pen_Black_Ink_12_-Matador_Group-ca2a2-202731.png", title: "Matador Hi-School Black (12 Pcs)-N1", author: "Matador Group", mainPrice: 6, discountPrice: 6, stock:0},
            { id: "202732", img: "https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Matador_Hi_School_Ball_Pen_Colors_5Pcs-Matador_Group-84614-202732.png", title: "Matador Hi-School Ball Pen Colors - 5Pcs", author: "Matador Group", mainPrice: 6, discountPrice: 6, stock:15},

            { id: "242690", img: "https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Matador_i_teen_Gel_pen_Blue_Black_Ink_06-Matador_Group-3f8ce-242690.png", title: "Matador i-teen Gel Pen 6Pcs - Blue Ink", author: "Matador Group", mainPrice: 15, discountPrice: 13.50, stock:0},
            { id: "242696", img: "https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Matador_Ocean_Gel_Pen_Black_Ink_5_Pcs-Matador_Group-1b409-242696.png", title: "Matador Ocean Gel Pen Black Ink - 5 Pcs", author: "Matador Group", mainPrice: 12, discountPrice: 0, stock:14},
            { id: "290887", img: "https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Matador_smoothy_premium_ballpen_Black_In-Matador_Group-8f1e5-290887.jpg", title: "Matador Smoothy Premium Ball Pen 6Pcs - Black Ink", author: "Matador Group", mainPrice: 10, discountPrice: 9.50, stock:0},
            { id: "390900", img: "https://ds.rokomari.store/rokomari110/ProductNew20190903/260X372/Matador_Claro_Ball_Pen_Black_Ink_6_Pcs-Matador_Group-55e92-390900.png", title: "Matador Claro Ball Pen 6Pcs - Black Ink", author: "Matador Group", mainPrice: 6, discountPrice: 0, stock:6},    
    ];
    const cart = [];

   // Display items
function displayItems(items) {
    const itemList = document.getElementById('itemList');
    itemList.innerHTML = '';
    items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        const img = document.createElement('img');
        img.src = item.img;
        img.alt = item.title;

        const title = document.createElement('h3');
        title.innerText = item.title;

        const author = document.createElement('p');
        author.innerText = item.author;

        const priceDiv = document.createElement('div');
        priceDiv.className = 'price';
        priceDiv.innerHTML = `<span class="main-price">à§³${item.mainPrice}</span> <span class="discount-price">à§³${item.discountPrice}</span>`;

        const stockInfo = document.createElement('p');
        stockInfo.className = 'stock';
        stockInfo.innerText = `Stock: ${item.stock}`;
        stockInfo.style.color = item.stock > 0 ? 'green' : 'red';

        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.value = 1;
        quantityInput.min = 1;
        quantityInput.max = item.stock;
        quantityInput.style.width = "50px";
        quantityInput.disabled = item.stock === 0;

        const orderButton = document.createElement('a');
        orderButton.href = '#';
        orderButton.innerText = "Add to Cart";
        orderButton.onclick = (event) => {
            event.preventDefault();
            addToCart(item, quantityInput.value);
        };
        orderButton.style.pointerEvents = item.stock === 0 ? 'none' : 'auto';
        orderButton.style.opacity = item.stock === 0 ? '0.5' : '1';

        itemDiv.appendChild(img);
        itemDiv.appendChild(title);
        itemDiv.appendChild(author);
        itemDiv.appendChild(priceDiv);
        itemDiv.appendChild(stockInfo);
        itemDiv.appendChild(quantityInput);
        itemDiv.appendChild(orderButton);
        itemList.appendChild(itemDiv);
    });
}
    // Add to cart
    function addToCart(item, quantity) {
        const cartItem = { ...item, quantity: parseInt(quantity) };
        cart.push(cartItem);
        displayCart();
        updateCartCount();
    }

    // Update cart count badge
    function updateCartCount() {
        document.getElementById('cartCount').innerText = cart.length;
    }

    // Display cart
    function displayCart() {
        const cartList = document.getElementById('cartList');
        cartList.innerHTML = '';
        let totalPrice = 0;
        cart.forEach((item, index) => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
            const itemTotalPrice = item.discountPrice * item.quantity;
            cartItemDiv.innerHTML = `${item.title} (ID: ${item.id}) - Quantity: ${item.quantity} - Price: à§³${itemTotalPrice} 
                <button class="delete-button" onclick="deleteFromCart(${index})">Delete</button>`;
            cartList.appendChild(cartItemDiv);
            totalPrice += itemTotalPrice;
        });
        document.getElementById('totalPrice').innerText = `Total Price: à§³${totalPrice}`;
    }

    // Delete from cart
    function deleteFromCart(index) {
        cart.splice(index, 1);
        displayCart();
        updateCartCount();
    }

    // Scroll to cart section
    function scrollToCart() {
        document.getElementById('cart').scrollIntoView({ behavior: 'smooth' });
    }

    // Place order
    function placeOrder() {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }

        const placeOrderButton = document.getElementById('placeOrder');
        const deleteButtons = document.querySelectorAll('.delete-button');
        
        placeOrderButton.style.display = 'none';
        deleteButtons.forEach(button => button.style.display = 'none');

        html2canvas(document.getElementById('cart')).then(canvas => {
            const imageData = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imageData;
            link.download = 'cart_order.png';
            link.click();

            cart.length = 0;
            displayCart();
            updateCartCount();
            placeOrderButton.style.display = 'block';
            deleteButtons.forEach(button => button.style.display = 'block');
        });
    }

    // Initial display
    displayItems(items);

</script>

</body>
</html>
