const searchInput = document.getElementById('searchInput');
const productTableBody = document.getElementById('productTableBody');

function renderProducts(searchTerm) {
    productTableBody.innerHTML = ''; // Clear previous table rows
    products.forEach(product => {
        if (product.name.toLowerCase().includes(searchTerm.toLowerCase())) {
            // Create table row
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="${product.image}" alt="${product.name}" class="w-16 h-16"></td>
                <td>${product.name}</td>
                <td>${product.author}</td>
                <td><button class="bg-blue-500 text-white px-4 py-2 rounded">Buy</button></td>
            `;
            productTableBody.appendChild(row);
        }
    });
}

// Initial load of products
renderProducts('');

// Listen for input event on search input field
searchInput.addEventListener('input', function() {
    renderProducts(this.value);
});

// Function to create a buy button with event listener to send order details to WhatsApp
function createBuyButton(productName, author) {
    const button = document.createElement('button');
    button.textContent = 'Buy';
    button.classList.add('bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded');
    button.addEventListener('click', function() {
        sendOrder(productName, author);
    });
    return button;
}

// Function to render products
function renderProducts(searchTerm) {
    productTableBody.innerHTML = ''; // Clear previous table rows
    products.forEach(product => {
        if (product.name.toLowerCase().includes(searchTerm.toLowerCase())) {
            // Create table row
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="${product.image}" alt="${product.name}" class="w-16 h-16"></td>
                <td>${product.name}</td>
                <td>${product.author}</td>
                <td></td> <!-- Placeholder for buy button -->
            `;
            const buyButtonCell = row.querySelector('td:last-child');
            buyButtonCell.appendChild(createBuyButton(product.name, product.author));
            productTableBody.appendChild(row);
        }
    });
}

// Initial load of products
renderProducts('');

// Listen for input event on search input field
searchInput.addEventListener('input', function() {
    renderProducts(this.value);
});
